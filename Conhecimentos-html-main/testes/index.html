<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Netflix - Whatch TV Shows Online, What Movies Online</title>
        <script src="https://kit.fontawesome.com/4ec83d557a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="showcase">
            <div class="showcase-top">
                <img src="logo.png" alt="Netflix">
                <a href="#" class="btn btn-rounded">Sign in</a>
            </div>
            <div class="showcase-content">
                <h1>See what's next</h1>
                <p>What anywhere. Cancel anytime</p>
                <a href="#" class="btn btn-xl">
                    What Free For 30 Days <i class="fa fa-chevron-right btn-icon"></i> <!--Essa class se comunica, chama o script lÃ¡ em cima do fontawesome-->
                </a>
            </div>
        </header>

        <section class="tabs">
            <div class="container">
                <div id="tab-1" class="tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel anytime</p>
                </div>
                <div id="tab-2" class="tab-item">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Whatch anywhere</p>
                </div>
                <div id="tab-3" class="tab-item">
                    <i class="fas fa-tags fa-3x"></i>
                    <p class="hide-sm">Pic your price</p>
                </div>
            </div>
        </section>    

        <section class="tab-content">
            <div class="container">
                <!-- Tab Content 1-->
                <div id="tab-1-content" class="tab-content-item show">
                    <div class="tab-1-content-inner">
                        <div>
                            <p class="text-lg">
                                If you decide Netflix ins't for you - no problem. No commitment.
                                Cancel online anytime.
                            </p>
                            <a href="#" class="btn btn-lg">Watch free for 30 days</a>
                        </div>
                        <img src="tab-content-1.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
